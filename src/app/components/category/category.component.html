<div *ngIf="dataLoaded!=true" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<ul class="list-group" dataLoaded="true">
    <li [class]="getAllCategoryClass()" routerLink="/products">Tüm Ürünler</li>


    <li (click)="setCurrentCategory(category)" *ngFor="let category of categories"
        routerLink="/products/category/{{category.categoryId}}" [class]="getCurrentCategoryClass(category)">
        {{category.categoryName}}</li>
</ul>

<h5 *ngIf="currentCategory">{{currentCategory.categoryName}} seçildi.</h5>
